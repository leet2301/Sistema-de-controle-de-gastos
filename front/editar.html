<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados</title>
</head>
<body>
    <h1>Editar Dados</h1>
    <form id="editarForm">
        <input type="text" id="novoNome" placeholder="Novo Nome">
        <input type="email" id="novoEmail" placeholder="Novo Email">
        <input type="password" id="novaSenha" placeholder="Nova Senha">
        <button type="submit">Salvar</button>
    </form>
    <script>
        document.getElementById("editarForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            let userId = localStorage.getItem("userId");
            let novoNome = document.getElementById("novoNome").value;
            let novoEmail = document.getElementById("novoEmail").value;
            let novaSenha = document.getElementById("novaSenha").value;

            let response = await fetch("http://localhost:5000/usuarios/editar/" + userId, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome: novoNome, email: novoEmail, senha: novaSenha })
            });
            let result = await response.json();
            alert(result.msg);
        });
    </script>
</body>
</html>
